# Publish to npm workflow
# Issue #96: npm install CLI support
# Uses npm Trusted Publishers (OIDC authentication)
# See: https://docs.npmjs.com/trusted-publishers

name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication and npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm-publish  # Required: must match npm Trusted Publisher settings
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: npm i -g npm@^11.5.1

      - name: Show versions
        run: node -v && npm -v

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=critical

      - name: Run tests
        run: npm run test:unit

      - name: Build Next.js
        run: npm run build

      - name: Build CLI
        run: npm run build:cli

      - name: Build server
        run: npm run build:server

      - name: Check package size
        run: |
          npm pack --dry-run 2>&1 | tee pack-output.txt
          # Display package size information
          SIZE=$(grep "total files" pack-output.txt | grep -oE '[0-9]+(\.[0-9]+)?\s*(MB|kB)' || echo "0 kB")
          echo "Package size: $SIZE"

      - name: Publish to npm (OIDC)
        run: npm publish --provenance --access public
