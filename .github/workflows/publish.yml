# Publish to npm workflow
# Issue #96: npm install CLI support
# Uses npm Trusted Publishers (OIDC authentication)
# See: https://docs.npmjs.com/trusted-publishers

name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication and npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm-publish  # Environment protection
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=critical

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Build CLI
        run: npm run build:cli

      - name: Publish to npm
        run: npm publish --provenance --access public
